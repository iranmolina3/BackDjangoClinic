{%load staticfiles%}
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Clinica Medica Dr. Pineda Pe単ate">
    <meta name="author" content="Iran3">
    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{%static 'dashboard/assets/images/logo.ico'%}">
    <link rel="icon" sizes="45x40" type="image/x-icon" href="{%static 'dashboard/assets/images/logo.ico'%}">
    <title>ClinicaDr.Pineda</title>
    <!-- Custom CSS -->
    <link href="{%static 'dashboard/dist/css/style.min.css'%}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="main-wrapper">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
         style="background:url(https://i.postimg.cc/wvc7znGj/26357.png) no-repeat center center;">
        <div class="auth-box row">
            <div class="col-lg-7 col-md-5 modal-bg-img"
                 style="background-image: url(https://i.postimg.cc/h4YwWzc5/doctor-wearing-white-robe-and-stethoscope.jpg);">
            </div>
            <div class="col-lg-5 col-md-7 bg-white">
                <div class="p-3">
                    <div class="text-center">
                        <span style="color: Dodgerblue;">
                            <i class="fas fa-user-md fa-5x"></i>
                        </span>
                    </div>
                    <h2 class="mt-3 text-center">Inicio de sesion</h2>
                    <p class="text-center">Ingresa tu usuario y contrase単a para tener acceso al panel de
                        administracion.</p>
                    <form class="mt-4" method="POST">
                        {%csrf_token%}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="uname">Usuario</label>
                                    <input class="form-control" id="uname" name="username" type="text"
                                           placeholder="ingresa tu usuario">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="pwd">Contrase単a</label>
                                    <input class="form-control" id="pwd" name="password" type="password"
                                           placeholder="ingresa tu contrase単a">
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-block btn-dark">Iniciar sesion</button>
                            </div>
                            <div class="col-lg-12 text-center mt-5">
                                Esta sesion es solo para <a href="#" class="text-danger">personal autorizado</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Login box.scss -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- All Required js -->
<!-- ============================================================== -->
<script src="{%static 'dashboard/assets/libs/jquery/dist/jquery.min.js'%}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{%static '/assets/libs/popper.js/dist/umd/popper.min.js'%}"></script>
<script src="{%static '/assets/libs/bootstrap/dist/js/bootstrap.min.js'%}"></script>
<!-- ============================================================== -->
<!-- This page plugin js -->
<!-- ============================================================== -->
<script>
        $(".preloader ").fadeOut();


</script>

<script src="https://kit.fontawesome.com/00f20dde71.js" crossorigin="anonymous"></script>

</body>

</html>
