{%extends 'dashboard.html'%}
{%load staticfiles%}

{%block link%}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css'%}">
{%endblock link%}

{%block body%}
<form method="POST">
  {%csrf_token%}
  <div class="container-fluid" >
    <h1 class="mt-1">Registrar examen fisico</h1>
    <div class="container backgroud-custom-opacity">
      <div  class="row">
        <div class="col-sm-4">
          <label>Presion arterial</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">*</span>
            </div>
            <input type="number" name="PRESION_ARTERIAL" class="form-control" placeholder="Ingresar presion arterial" aria-label="Username" aria-describedby="basic-addon1" min="0" value="0" step="any">
          </div>
        </div>
        <div class="col-sm-4">
          <label>Frecuencia cardiaca</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">*</span>
            </div>
            <input type="text" name="FRECUENCIA_CARDIACA" class="form-control" placeholder="Ingresar frecuencia cardiaca" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="col-sm-4">
          <label>Frecuencia respiratoria</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">*</span>
            </div>
            <input type="text" name="FRECUENCIA_RESPIRATORIA" class="form-control" placeholder="Ingresar frecuencua repiratoria" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div  class="row">
        <div class="col-sm-3">
          <label>Temperatura</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">*</span>
            </div>
            <input type="number" name="TEMPERATURA" class="form-control" placeholder="Ingresar temperatura" aria-label="Username" aria-describedby="basic-addon1" min="0" value="0" step="any">
          </div>
        </div>
        <div class="col-sm-4">
          <label>Frecuencua cardiaca fetal</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">*</span>
            </div>
            <input type="text" name="FRECUENCIA_CARDIACA_FETAL" class="form-control" placeholder="Ingresar frecuencia cardiaca fetal" aria-label="Username" aria-describedby="basic-addon1" value="">
          </div>
        </div>
        <div class="col-sm-5">
          <label>Impresion clinica</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">*</span>
            </div>
            <textarea type="text" name="IMPRESION_CLINCIA" class="form-control" placeholder="Ingresar impresion clinica" aria-label="Username" aria-describedby="basic-addon1" value=""></textarea>
          </div>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-form-custom mbtn btn-lg btn-block font-weight-bold" data-toggle="modal" data-target="#staticBackdrop">
        Registrar datos
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Â¿Esta seguro de continuar?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Para registrar a un paciente debes de continuar o cancelar si necesitar realizar una cambio.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-form-custom mbtn font-weight-bold" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-form-custom mbtn font-weight-bold">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</form>
{%endblock body%}
