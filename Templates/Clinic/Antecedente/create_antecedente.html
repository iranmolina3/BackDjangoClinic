{%extends 'dashboard.html'%}
{%load staticfiles%}

{%block link%}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css'%}">
{%endblock link%}

{%block body%}
<form method="POST">
    {%csrf_token%}
    <div class="container-fluid">
        <h1 class="mt-4">Registrar antecedente</h1>
        <div class="container backgroud-custom-opacity">
            <div class="row">
                <div class="col-sm-3">
                    <label>Ultima regla</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <input type="datetime-local" name="ULTIMA_REGLA" class="form-control"
                               placeholder="Ingresar motivo de consulta" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Gesta</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <input type="datetime-local" name="GESTA" class="form-control"
                               placeholder="Ingresar motivo de consulta" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Fecha probable parto</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <input type="datetime-local" name="FECHA_PROBABLE_PARTO" class="form-control"
                               placeholder="Ingresar motivo de consulta" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Aborto</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <input type="datetime-local" name="ABORTO" class="form-control"
                               placeholder="Ingresar motivo de consulta" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Hijos vivos</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <input type="number" name="HIJOS_VIVOS" class="form-control"
                               placeholder="Ingresar motivo de consulta" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Peso</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <input type="number" name="PESO" class="form-control"
                               placeholder="Ingresar motivo de consulta" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-sm-6">
                    <label>Quirurgico</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <textarea type="number" name="QUIRURGICO" class="form-control"
                                  placeholder="Ingresar motivo de consulta" aria-label="Username"
                                  aria-describedby="basic-addon1"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Medico</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <textarea type="number" name="MEDICO" class="form-control"
                                  placeholder="Ingresar motivo de consulta" aria-label="Username"
                                  aria-describedby="basic-addon1"></textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label>Alergia</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <textarea type="number" name="ALERGIA" class="form-control"
                                  placeholder="Ingresar motivo de consulta" aria-label="Username"
                                  aria-describedby="basic-addon1"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>Familiar</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <textarea type="number" name="FAMILIAR" class="form-control"
                                  placeholder="Ingresar motivo de consulta" aria-label="Username"
                                  aria-describedby="basic-addon1"></textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <label>Habito</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">*</span>
                        </div>
                        <textarea type="number" name="HABITO" class="form-control"
                                  placeholder="Ingresar motivo de consulta" aria-label="Username"
                                  aria-describedby="basic-addon1"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <label>Cigarrillo</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" name="CIGARRO" id="inputGroupSelect01">
                            <option value="{{True}}">SI</option>
                            <option value="{{False}}" selected>NO</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>Licor</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        </div>
                        <select class="custom-select" name="LICOR" id="inputGroupSelect01">
                            <option value="{{True}}">SI</option>
                            <option value="{{False}}" selected>NO</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-form-custom mbtn btn-lg btn-block font-weight-bold" data-toggle="modal"
                    data-target="#staticBackdrop">
                Registrar consulta
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Â¿Esta seguro de continuar?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Para registrar a un paciente debes de continuar o cancelar si necesitar realizar una cambio.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-form-custom mbtn font-weight-bold"
                                    data-dismiss="modal">Cancelar
                            </button>
                            <button type="submit" class="btn btn-form-custom mbtn font-weight-bold">Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</form>
{%endblock body%}
