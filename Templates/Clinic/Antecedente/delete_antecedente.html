{%extends 'dashboard.html'%}
{%load staticfiles%}

{%block link%}
<link rel="stylesheet" type="text/css" href="{% static 'css/forms.css'%}">
{%endblock link%}

{%block body%}
<div class="container-fluid">
    <h1 class="mt-4">Eliminar antecedente</h1>
    <div class="container backgroud-custom-opacity">
        <div class="row justify-content-center align-items-center">
            <i class="fas fa-exclamation-circle fa-10x fa-color"></i>
        </div>
        <div class="row justify-content-center align-items-center">
            <h3 class="text-uppercase">Advertencia</h3>
        </div>
        <div class="row justify-content-center align-items-center">
            <p>El antecedente seleccionado&nbsp;</p>
            <!--<p class="text-uppercase">{{consulta.MOTIVO_CONSULTA}} {{consulta.HISTORIA}}</p>-->
            <p>sera eliminado</p>
        </div>
        <div class="row">
            <div class="col">
                <a href="{%url 'clinic:read_consulta'%}">
                    <button class="btn my-2 my-sm-0 btn-lg btn-block btn-a-custom" type="button">
                        Cancelar
                    </button>
                </a>
            </div>
            <div class="col">
                <form method="POST">
                    {%csrf_token%}
                    <button class="btn my-2 my-sm-0 btn-lg btn-block btn-a-custom" type="submit">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
{%endblock body%}
